<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
        <title>Grupo 4 - Recuperar contraseña</title>
       
        <!-- CSS Files-->
        <link type="text/css" href="/static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
        <link type="text/css" href="/static/assets/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="/static/assets/css/main.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="hero d-flex align-items-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="text-center mb-5">
                                <h1 class="text-white mb-0 h3">¿Olvidaste tu contraseña?</h1>
                            </div>
                        </div>
                        <div class="col-12 d-flex align-items-center justify-content-center">
                            <div class="signin-inner">
                                <form>
                                    <div class="form-group mb-4">
                                        <label for="email">Tu correo electrónico</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <span class="fas fa-envelope"></span>
                                            </span>
                                            <input class="form-control" type="text" placeholder="ejemplo@empresa.com" required />
                                        </div>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" name="login" class="btn btn-primary">Enviar contraseña</button>
                                    </div>
                                </form>
                                <div class="d-flex justify-content-center align-items-center mt-4 mb-3">
                                    <span class="normal-letter">Volver a la página de</span>
                                    <a class="bold-letter text-underline mx-2" href="./sign-in.html">Inicio de sesión</a>
                                </div>
                            </div>           
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
